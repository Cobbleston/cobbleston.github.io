<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--link type="text/javascript" src="jquery.js"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="timer.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="timer.js"></script>
    <title>Dodgeball Timer</title>
</head>

<body class="container-fluid">
    <div class="row">

        <div id="buttonsContainer" class="col-1 container-fluid">
            <div class="row"><button class="col-12" onclick="startTimer()">Play</button></div>
            <div class="row"><button class="col-12" onclick="pauseTimer()">Pause</button></div>
            <div class="row"><button class="col-12" onclick="resetTimer()">Reset</button></div>
            <div class="row">
                <button class="col-6" onclick="subPointS1()">S1--</button>
                <button class="col-6" onclick="addPointS1()">S1++</button>
            </div>
            <div class="row">
                <button class="col-6" onclick="subPointS2()">S2--</button>
                <button class="col-6" onclick="addPointS2()">S2++</button>
            </div>
        </div>

        <div id="rightContainer" class="col-11">
            <div id="timeTimerContainer" class="row">
                <p class="col-12"><span id="timeMinutes">15</span>:<span id="timeSeconds">00</span></p>
            </div>

            <div id="setTimerContainer" class="row">
                <p class="col-12"><span id="setMinutes">03</span>:<span id="setSeconds">00</span></p>
            </div>

            <div id="pointsContainer" class="row">
                <div class="col-6"><p id="pointS1">00</p></div>
                <div class="col-6"><p id="pointS2">00</p></div>
            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
